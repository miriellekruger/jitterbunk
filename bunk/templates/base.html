<!doctype html>
<html lang="en">

{% load static %}

<link rel="stylesheet" href="{% static 'bunk/style.css' %}">

  <head>
    {% block title %}
      <title>Bunk Main</title>
    {% endblock %}
  </head>
  <body>
  {% if user.is_authenticated %}
  <div>
    Welcome {{ user.get_username }}!
  </div>  
      <form id="logout" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-link">Logout</button>
      </form>
  {% else %}
    <a href="{% url 'login' %}?next={{ request.path }}"><button>Login</button></a>
    <a href="{% url 'signup' %}?next={{ request.path }}"><button>Sign Up</button></a>
  {% endif %}
    {% block content %}
      <!-- default content text (typically empty) -->
    {% endblock %}
  </body>
</html>
